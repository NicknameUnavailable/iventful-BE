# Record name
name: Event

# Model Form Field configuration
form: $/kysel/events/models/event/fields.yaml

# Model Class name
modelClass: Kysel\Events\Models\Event

# Default redirect location
defaultRedirect: kysel/events/events

# Create page
create:
    title: Create Event
    redirect: kysel/events/events/update/:id
    redirectClose: kysel/events/events

# Update page
update:
    title: Edit Event
    redirect: kysel/events/events
    redirectClose: kysel/events/events

# Preview page
preview:
    title: Preview Event
